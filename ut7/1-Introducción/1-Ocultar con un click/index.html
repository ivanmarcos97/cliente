<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input
      type="button"
      id="hider"
      value="Haz click para desaparecer el texto"
    />

    <div id="text">Texto</div>

    <script>
      /* Tu c√≥digo */
      function ocultar() {
        text.hidden = true;
      }

      hider.addEventListener("click", ocultar);
    </script>
  </body>
</html>
