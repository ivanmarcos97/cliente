<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Punto {
        constructor(x = 0, y = 0) {
          this.x = x;
          this.y = y;
        }
        get x() {
          return this._x;
        }

        set x(valor) {
          this._x = valor;
        }
        get y() {
          return this._y;
        }

        set y(valor) {
          this._y = valor;
        }
      }
    </script>
  </body>
</html>
