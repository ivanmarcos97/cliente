  <body>
    <script>
      let pan = {
        blanco: 6,
        deAjo: 5,
        deSemillas: {
          deAvena: 3,
          deLino: 6,
        },
      };
      delete pan.deAjo;
      pan.deQueso = 3;

      pan["sinSemillas"]["deLino"];

      pan.deAjo;

      pan.deSemillas;

      pan.deSemillas["deLino"];

      pan.deQueso;
    </script>
