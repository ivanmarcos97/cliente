  <body>
    <script>
      let cuenta = {
        titular: "Alex",
        saldo: 0,
      };

      function ingresar(cantidad) {
        cuenta.saldo += cantidad;
        alert("se han ingresado " + cantidad + " €");
      }
      function extraer(cantidad) {
        cuenta.saldo = cuenta.saldo - cantidad;
        alert("se han extraido " + cantidad + " €");
      }
      function informar() {
        alert("La cantidad total de la cuenta es " + cuenta.saldo + "€");
        return cuenta.saldo;
      }
      cuenta["saldoMáximo"] = 1000;
      cuenta["fechaApertura"] = "29/10/2021";
      delete cuenta["saldoMáximo"];
    </script>
