<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumInput() {
        let numero;
        let numeros = [];

        do {
          numero = prompt("Ingrese un n√∫mero: ", 0);
          if (!isNaN(numero)) {
            numeros.push(+numero);
          }
        } while (numero != null && numero != "" && !isNaN(numero));

        let suma = 0;
        for (let i = 0; i < numeros.length; i++) {
          suma += numeros[i];
        }
        return suma;
      }
      alert(sumInput());
    </script>
  </body>
</html>
