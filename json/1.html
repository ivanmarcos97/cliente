<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let user = {
        name: "John Smith",
        age: 35,
      };

      let json = JSON.stringify(user);
      alert(json);

      let usuario = JSON.parse(json);
      alert(usuario);
    </script>
  </body>
</html>
