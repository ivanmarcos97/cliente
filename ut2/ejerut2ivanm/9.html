  <body>
    <script>
      for (let numero = 0; numero <= 100; numero++) {
        if (numero % 2 == 0) {
          alert(numero + " es multiplo de 2");
          document.write();
        }
        if (numero % 3 == 0) {
          alert(numero + " es multiplo de 3");
        }
      }
    </script>
