<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert(
            "La operación 10 == 10 vale: "+ [10 == 10]  +"\n" +
            "La operación 10 === 10 vale: "+ [10 === 10]  +"\n" +
            "La operación 10 === 10.0 vale: "+ [10 === 10.0]  +"\n" +
            "La operación 'Ada' == 'ada' vale: "+ ['Ada' == 'ada']  +"\n" +
            "La operación 'Ada' > 'ada' vale: "+ ['Ada' > 'ada']  +"\n" +
            "La operación 'Ada' < 'ada' vale: "+ ['Ada' < 'ada']  +"\n" +
            "La operación '123' == 123 vale: "+ ['123' == 123]  +"\n" +
            "La operación '123' === 123 vale: " + ['123' === 123]  +"\n" +
            "La operación Number('123') === 123 vale: " +[Number('123') === 123] +"\n"

        );
    </script>
</body>

</html>
