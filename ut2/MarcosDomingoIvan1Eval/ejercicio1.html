<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function suma(op1, op2) {
        return +op1 + +op2;
      }
      function resta(op1, op2) {
        return op1 - op2;
      }
      function multiplicacion(op1, op2) {
        return op1 * op2;
      }
      function division(op1, op2) {
        return op1 / op2;
      }
      function modulo(op1, op2) {
        return op1 % op2;
      }
      function elevacion(op1, op2) {
        return op1 ** op2;
      }
      function opera(op1, op2, x) {
        return x(op1, op2);
      }

      let opcion;
      let op1 = 0;
      let op2 = 0;
      let resultado;
      do {
        alert(
          "1 suma \n 2 resta \n 3 multiplicacion \n 4 division \n 5 modulo \n 6 elevacion \n 0 cancelar"
        );

        do {
          opcion = prompt("Elige una opcion");
        } while (opcion > 6 || opcion < 0 || opcion == null || opcion == "");

        switch (opcion) {
          case "1":
            op1 = prompt("Primer operando de la suma");

            op2 = prompt("Segundo operando de la suma");
            resultado = opera(op1, op2, suma);
            alert(resultado);
            break;
          case "2":
            op1 = prompt("Primer operando de la resta");

            op2 = prompt("Segundo operando de la resta");
            resultado = opera(op1, op2, resta);
            alert(resultado);
            break;
          case "3":
            op1 = prompt("Primer operando de la multiplicacion");

            op2 = prompt("Segundo operando de la multiplicacion");
            resultado = opera(op1, op2, multiplicacion);
            alert(resultado);
            break;
          case "4":
            op1 = prompt("Primer operando de la division");

            op2 = prompt("Segundo operando de la division");
            resultado = opera(op1, op2, division);
            alert(resultado);
            break;
          case "5":
            op1 = prompt("Primer operando del modulo");

            op2 = prompt("Segundo operando del modulo");
            resultado = opera(op1, op2, modulo);
            alert(resultado);
            break;
          case "6":
            op1 = prompt("Primer operando de la elevacion");

            op2 = prompt("Segundo operando de la elevacion");
            resultado = opera(op1, op2, elevacion);
            alert(resultado);
            break;
          case "0":
            alert("Ha salido con Ã©xito");
            break;
        }
      } while (opcion != 0);
    </script>
  </body>
</html>
