<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: cadetblue;
      }
      span {
        border: 5px solid;
      }
    </style>
  </head>
  <body>
    <span
      id="liveclock"
      style="left: 0; top: 0; font-size: 36px; font-family: 'Lucida Sans'"
    ></span>
    <script language="JavaScript" type="text/javascript">
      // Reloj digital para web javascript
      // Copyright 2015 bloguero-ec.
      // Usese cómo mas le convenga no elimine estas líneas (<a class="vglnk" href="http://www.bloguero-ec.com" rel="nofollow"><span>http</span><span>://</span><span>www</span><span>.</span><span>bloguero</span><span>-</span><span>ec</span><span>.</span><span>com</span></a>)
      function show5() {
        if (!document.layers && !document.all && !document.getElementById)
          return;

        var Digital = new Date();
        var hours = Digital.getHours();
        var minutes = Digital.getMinutes();
        var seconds = Digital.getSeconds();

        var dn = "PM";
        if (hours < 12) dn = "AM";
        if (hours > 12) hours = hours - 12;
        if (hours == 0) hours = 12;

        if (minutes <= 9) minutes = "0" + minutes;
        if (seconds <= 9) seconds = "0" + seconds;
        //change font size here to your desire
        myclock =
          "<b>Hora actual:   " +
          hours +
          ":" +
          minutes +
          ":" +
          seconds +
          " " +
          dn +
          "</b>";
        if (document.layers) {
          document.layers.liveclock.document.write(myclock);
          document.layers.liveclock.document.close();
        } else if (document.all) liveclock.innerHTML = myclock;
        else if (document.getElementById)
          document.getElementById("liveclock").innerHTML = myclock;
        setTimeout("show5()", 1000);
      }

      window.onload = show5;
    </script>
  </body>
</html>
